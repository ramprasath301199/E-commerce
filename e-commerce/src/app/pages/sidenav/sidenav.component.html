<div class="container-fluid mt-3" [formGroup]="ratings">
  <div class="mb-3" style="padding: 10px;">
    <label for="" class="form-label">Category</label>
    <select class="form-select form-select-sm" id="" style="width:80%"
      formControlName="cat">
      <option value="">Select </option>
      @for (item of category; track $index) {
      <option [value]="item">{{item}}</option>
      }
    </select>
  </div>
  <div class="mt-3" style="padding: 10px;">
    <label for="" class="form-label">Customer Rating</label>
    <section style="display: flex;flex-direction: column;">
      <mat-checkbox formControlName="rate4" >4★ & above</mat-checkbox>
      <mat-checkbox formControlName="rate3" >3★ & above</mat-checkbox>
    </section>
  </div>
